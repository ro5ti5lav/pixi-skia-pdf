<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pixi Skia PDF Editor</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }

        #app {
            display: flex;
            gap: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Панель с кнопками */
        #controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 200px;
        }

        /* Контейнеры для канвасов */
        .canvas-wrapper {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .canvas-title {
            margin: 0 0 20px 0;
            font-size: 24px;
            font-weight: normal;
        }

        #canvas-container,
        #skia-container {
            width: 100%;
            height: 500px;
            background-color: #E0E0E0;
            /* Более тёмный серый фон */
            border: 1px solid #ddd;
        }

        /* Кнопки */
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
            background-color: #FFD700;
            /* Желтый цвет для кнопок */
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #FFC700;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- Панель с кнопками -->
        <div id="controls">
            <button id="add-shape-btn">Сгенерировать случайную линию/фигуру</button>
            <button id="export-btn">Экспорт в PDF</button>
        </div>

        <!-- Канвас Pixi.js -->
        <div class="canvas-wrapper">
            <h2 class="canvas-title">Канвас1 Pixi.js</h2>
            <div id="canvas-container"></div>
        </div>

        <!-- Канвас Skia -->
        <div class="canvas-wrapper">
            <h2 class="canvas-title">Канвас2 Skia</h2>
            <div id="skia-container"></div>
        </div>
    </div>
    <script type="module" src="/src/index.ts"></script>
</body>

</html>
